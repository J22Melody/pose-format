<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/pose-viewer.esm.js"></script>
  <script nomodule src="/build/pose-viewer.js"></script>
</head>
<body>
<video src="sample-data/video/video.mp4" autoplay loop controls></video>
<br />
<pose-viewer src="sample-data/video/sample.pose" width="500px" height="500px"></pose-viewer>
<pose-viewer src="sample-data/video/sample.pose" width="500px" autoplay="false"></pose-viewer>

<pose-viewer svg="true" src="sample-data/video/sample.pose"  width="500px"></pose-viewer>


<script>
  (async () => {
    await customElements.whenDefined('pose-viewer');

    // the component is registered now, so its methods are immediately available
    const poseViewer = document.querySelector('pose-viewer');
    const video = document.querySelector('video');

    await poseViewer.syncMedia(video)
  })();
</script>
</body>
</html>
